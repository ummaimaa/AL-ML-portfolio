
name: Deploy AI-ML Portfolio

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          # Points to the lock file inside the specific folder
          cache-dependency-path: ai-ml/app/package-lock.json

      - name: Install dependencies
        working-directory: ai-ml/app
        run: npm install

      - name: Build
        working-directory: ai-ml/app 
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # ONLY ONE PATH HERE - Use the built dist folder
          path: 'ai-ml/app/dist/'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4